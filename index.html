<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Happy inc. test</title>
</head>

<body>
  <main class="main">    
    <div class="donut__wrapper">
      <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
        
        <circle class="donut__segment--1" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke-dashoffset="20" stroke="#ececec"
          stroke-width="1" ></circle>

        <circle class="donut__segment--2" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke-dashoffset="77" stroke="#70a84b"
          stroke-width="1"></circle>
        <circle class="donut__segment--3" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#fcd329"
          stroke-width="1" stroke-dashoffset="-83"></circle>
        <g class="donut__hole">
          <g class="donut__title">
            <text x="50%" y="35%" class="donut__number-one" fill="#555">72</text>
            <text x="50%" y="35%" class="donut__number-two" fill="#555">.7</text>
            <text x="50%" y="35%" class="donut__percent" fill="#555">%</text>
            <text x="50%" y="45%" class="donut__loyal" fill="#5b5b5b">Лояльность</text>
            <text x="50%" y="55%" class="donut__submiddle" fill="#fbd229">ниже среднего</text>
          </g>
          <g class="donut__description">
            <text x="50%" y="60%" fill="#ccc">по отрасли: FMCG</text>
            <text x="50%" y="65%" fill="#ccc">значений слева от медианы</text>
            <text x="50%" y="70%" fill="#ccc">52.0% - 83.1%</text>
            <svg x="41%" y="75%" width="24%" height="24%" viewBox="0 0 100 100">
              <polygon points="11,3 19,11 3,11" fill="#70a84b" stroke="#70a84b" stroke-linejoin="round">
            </svg>
            <text x="50%" y="79%" class="donut__sub-number" fill="#70a84b">3.1</text>
          </g>
        </g>
      </svg>

    </div>

    <svg class="aside-element-1" height="245px" width="30px">
      <path d="M28,27 l-13,0 q-16,-1 -14,24 l0,174 l0,-19 l18,0" fill="none" stroke="#b1b1b1" stroke-width="2" />
    </svg>
    <svg class="aside-element-2" height="130px" width="90px">
      <path d="M27,65 l0,22 l0,-11 l12,0 l-23,0" fill="none" stroke="#b1b1b1" stroke-width="2" />
      <path d="M26,96 q-1,16 16,13" fill="none" stroke="#b1b1b1" stroke-width="2" />
    </svg>

    <section class="description">
      <div class="category">
        <p class="category__person">Промоутеры</p>
        <div class="category__proportion">
          <p class="category__percent">32.0%</p>
          <p class="category__number">81</p>
        </div>
        <div class="category__info">
          <div class="category__lines">
            <div class="category__line-wide category__line-wide--1"></div>
            <div class="category__line-thin category__line-thin--1"></div>
          </div>
          <div class="category__info-value">+1.2%</div>
        </div>
      </div>

      <div class="category">
        <p class="category__person">Скептики</p>
        <div class="category__proportion">
          <p class="category__percent">39.1%</p>
          <p class="category__number">8</p>
        </div>
        <div class="category__info">
          <div class="category__lines">
            <div class="category__line-wide category__line-wide--2"></div>
            <div class="category__line-thin category__line-thin--2"></div>
          </div>
          <div class="category__info-value">+4.8%</div>
        </div>
      </div>

      <div class="category">
        <p class="category__person">Критики</p>
        <div class="category__proportion">
          <p class="category__percent">79.8%</p>
          <p class="category__number">7</p>
        </div>
        <div class="category__info">
          <div class="category__lines">
            <div class="category__line-wide category__line-wide--3"></div>
            <div class="category__line-thin category__line-thin--3"></div>
          </div>
          <div class="category__info-value">-9.7%</div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
